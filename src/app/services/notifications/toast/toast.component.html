<div
  class="toast show fade mx-auto" [ngClass]="colorClass"
  role="alert"
  aria-live="assertive"
  aria-atomic="true"
>
  <div class="toast-header" [ngClass]="colorClass">
    <i *ngIf="colorClass==='toast-info'" class="fas fa-info-circle fa-lg me-2 text-info"></i>
    <i *ngIf="colorClass==='toast-warning'" class="fas fa-exclamation-triangle fa-lg me-2 text-warning"></i>
    <i *ngIf="colorClass==='toast-danger'" class="fas fa-times-circle fa-lg me-2 text-danger"></i>
    <i *ngIf="colorClass==='toast-success'" class="fas fa-check-circle fa-lg me-2 text-success"></i>
    <strong class="me-auto">{{ title }}</strong>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="close()"
    ></button>
  </div>
  <div class="toast-body" [innerHtml]="text"></div>
</div>
